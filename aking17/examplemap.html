      var BADmarkersArray = [];
      var GOODmarkersArray = [];
      var hour = null

      function badLoc(){
        var text=document.getElementById('input1').value
        if (text != hour){
          deleteMarkers(BADmarkersArray)
          deleteMarkers(GOODmarkersArray)
          hour = text

        }
        var next = '/hour/' + text
        fetch(next)
        .then(function(response) {
          return response.json();
        })
        .then(function(initialData) {
          var bad = initialData.bad;

          bad = bad.slice(2,-2);
          bad = bad.split('), (');
          for(var i = 0; i<= bad.length; i++){
            var point = bad[i].split(',')
            var lat = parseFloat(point[0])
            var lng = parseFloat(point[1])
            var marker = new google.maps.Marker({position: new google.maps.LatLng(lat,lng), map: map, title: "Low Chance of Bike"});
            BADmarkersArray.push(marker);
          }
        })
      }

      function goodLoc(){
        var text=document.getElementById('input1').value
        if (text != hour){
          deleteMarkers(BADmarkersArray)
          deleteMarkers(GOODmarkersArray)
          hour = text

        }
        deleteMarkers(GOODmarkersArray)
        var next = '/hour/' + text

        fetch(next)
        .then(function(response) {
          return response.json();
        })
        .then(function(initialData) {
          var good = initialData.good;

          good = good.slice(2,-2);
          good = good.split('), (');
          for(var i = 0; i<= good.length; i++){
            var point = good[i].split(',')
            var lat = parseFloat(point[0])
            var lng = parseFloat(point[1])
            var marker = new google.maps.Marker({position: new google.maps.LatLng(lat,lng), map: map, icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png', title: "High Chance of Bike"})
            GOODmarkersArray.push(marker);

          }

        })
      }

            // Sets the map on all markers in the array.
      function setMapOnAll(map,arr) {
        for (var i = 0; i < arr.length; i++) {
          arr[i].setMap(map);
        }
      }
      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers(arr) {
        setMapOnAll(null,arr);
        console.log('cleared')
      }

      function deleteMarkers(arr) {
        clearMarkers(arr);
        arr = [];
        console.log('deleted')
      }

<html>
  <head>
     <title>{{ title }} - i911</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
     integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
     crossorigin=""/>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
     integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
     crossorigin=""></script>
     <script
     src="https://code.jquery.com/jquery-3.3.1.slim.js"
     integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
     crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 id="userMsg">Input how much you value Yelp rating and health code violation average:</h1>
    <!-- TODO: add some form or sliding bar to get value which calls script in app/static folder-->
  	<p id="restaurantNames"></p> <!-- these can be updated in the javascript -->
    <p id="loc"></p>

    <div class="slidecontainer" style="width:1000px;padding-left:10px;" >
      <input type="range" min="0" max="1" value="0.50" step="0.01" class="slider" id="myRange" style='width: 300px; display:inline;'>
      <input type="range" min="0" max="1" value="0.50" step="0.01" class="slider" id="myRange2" style='width: 300px; display:inline;'>
      <br>
      <p style='display:inline;'>Yelp Rating Magnitude: <span id="demo"></span></p>  
      <p style='display:inline;margin-left:130px;'>Health Code Violation Magnitude: <span id="demo2"></span></p>

    </div>
    <br>
    <button type='button' class="btn btn-primary" style="margin-left:10px;margin-bottom:10px;" onclick="getLocation()">Update location</button>
    <br>

    <div id="map" style="height: 500px;width: 1000px"></div>

    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function() {
        output.innerHTML = this.value;
      }

      var slider2 = document.getElementById("myRange2");
      var output2 = document.getElementById("demo2");
      output2.innerHTML = slider2.value;

      slider2.oninput = function() {
        output2.innerHTML = this.value;
      }
    </script>
	</body>
</html>
